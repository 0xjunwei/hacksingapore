<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Volunteer, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Volunteer | devJ</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/plyr.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a href="./index.html">
                            <img src="img/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-2 offset-lg-8">
                    <div class="header__right">
                        <a href="./create-listing.html"><span class="icon_pencil-edit"></span></a>
                        <a href="./login.html"><span class="icon_profile"></span></a>
                    </div>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Listing Creation Start -->
    <section>
        <div class="product-page spad">
            <div class="container"></div>
                <div class="col-lg-8 offset-lg-2">
                    <div class="section-title">
                        <h4>Create Listing</h4>
                    </div>
                    <form class="create-listing">
                        <div class="form-row">
                          <div class="form-group col-lg-12">
                            <label for="title"><p>Title</p></label>
                            <input type="text" class="form-control" id="title">
                          </div>
                          <div class="form-group col-lg-12">
                            <label for="description"><p>Description</p></label>
                            <textarea type="text" class="form-control" id="description"></textarea>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress"><p>Address</p></label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-lg-6">
                            <label for="startDate"><p>Start Date</p></label>
                            <input type="date" class="form-control" id="startDate">
                          </div>
                          <div class="form-group col-lg-6">
                            <label for="endDate"><p>End Date</p></label>
                            <input type="date" class="form-control" id="endDate">
                          </div>
                        </div>
                        <p>Upload Image</p>
                        <div class="custom-file col-lg-6">
                            <input type="file" class="custom-file-input" id="customFile" onchange="updateFileName(this)">
                            <label class="custom-file-label" for="customFile" id="customLabel">Choose image</label>
                        </div>
                        <button class="offset-lg-2 btn btn-primary" type="submit">Submit form</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Listing Creation End -->

    <!-- Footer Section Begin -->
    <footer class="footer">
        <div class="page-up">
            <a href="#" id="scrollToTopButton"><span class="arrow_carrot-up"></span></a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="footer__logo">
                        <a href="./index.html"><img src="img/logo.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
